<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Анкета</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Анкета</h1>
        <form method="post" action="/">
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input id="name" type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Город</label>
                <input id="city" type="text" name="city" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="hobby" class="form-label">Хобби</label>
                <input id="hobby" type="text" name="hobby" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Возраст</label>
                <input id="age" type="text" name="age" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Отправить данные</button>
        </form>

        <hr class="my-4">

        <h2 class="mb-4">Анкеты</h2>

        {% for post in posts %}
            <div class="mb-3">
                <p>Имя - {{post.name}}</p>
                <p>Город - {{post.city}}</p>
                <p>Хобби - {{post.hobby}}</p>
                <p>Возраст - {{post.age}}</p>
                <hr>
            </div>
        {% endfor %}

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
